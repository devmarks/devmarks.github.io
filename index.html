<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name=robots content=noindex />
<link rel=icon type=image/png href=192.png>
<link rel=apple-touch-icon href=192.png>
<link rel=preload href=./data.json as=fetch crossorigin=anonymous>
<title>DevMarks</title>
<style media=screen>*{box-sizing:border-box;text-align:center;margin:0;color:#cacaf7}body{background-color:#2e393b}.card{box-shadow:0 2px 4px 0 rgba(0,0,0,0.2);margin:12px 14px auto;width:36%;border-radius:20px;padding:8px;display:inline-block}.card:hover{box-shadow:0 8px 12px 0 rgba(0,0,0,0.2)}input{box-shadow:0 8px 12px 0 rgba(0,0,0,0.2);margin:10px auto;border-radius:30px;padding:10px;width:80%;border:0;outline:0}.card,input{background-color:#485759}h3{font-weight:100;margin:10px auto;font-size:medium}a{text-decoration:none;color:inherit}@media only screen and (min-width:48em){body{margin:20px auto}.card{margin:12px;width:10%;font-size:large;padding:12px}}</style>
</head>
<body>
<div>
<div class=card>
<h2><a href=https://github.com/devmarks/devmarks.github.io>Devmarks</a></h2>
</div>
</div>
<input type=text name=input value id=myInput onkeyup=searchFunction() placeholder=Search....&#128269; autofocus aria-label=search title=search>
<div class=main id=main>
<div class=data-in></div><br>
</div>
<script>function http(){this.xhr=new XMLHttpRequest();}
http.prototype.get=function(t,n){this.xhr.open("GET",t,!0);let e=this;(this.xhr.onload=function(){200==e.xhr.status&&n(e.xhr.responseText);}),this.xhr.send();};const myhttp=new http();myhttp.get("./data.json",function(t){JSON.parse(t).data.forEach(function(t){document.querySelector(".data-in").innerHTML+=`<div class=card><a href=${t.link}><h3>${t.name}</h3></a></div>`;});});</script>
<script>function searchFunction(){const filter=document.querySelector('#myInput').value.toUpperCase();const trs=document.querySelectorAll('#main div:not(.header)');trs.forEach(div=>div.style.display=[...div.children].find(h3=>h3.innerHTML.toUpperCase().includes(filter))?'':'none');}</script>
</body>
</html>
